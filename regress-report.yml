bugreports:
  - summary: |
      Левый блок с фильтрами расширяется, если в каталоге появляется лишь один товар
    environment: |
      Google chrome Version 130.0.6723.117 (Official Build) (64-bit)
      OC windows 11
      Website v.2
    steps-to-reproduce: |
      1. Открыть главную страницу https://hexlet-products-store.vercel.app/
      2. В левом блоке в фильтре "Цена" ввести 1 во втором поле "До"
    expected-result: |
      Появляется один товар "Green Chili Pepper". Никакой интерфейс не расширяется
    actual-result: |
      Появляется один товар "Green Chili Pepper". Поле "Поиск" и поля фильтра "Цена" становятся шире

