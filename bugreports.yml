# br-1
- summary: |
    Нельзя добавить один товар множество раз в корзину
  environment: |
    Google chrome Version 130.0.6723.117 (Official Build) (64-bit)
    OC windows 11
  steps-to-reproduce: |
    1. Открыть главную страницу https://hexlet-products-store.vercel.app/
    2. Нажать 15 раз на кнопку "В корзину" у товара "Essence Mascara Lash Princess
    3. Открыть корзину
  expected-result: |
    В корзине отображается товар "Essence Mascara Lash Princess" в количестве 15 штук
  actual-result: |
    В корзине отображается товар "Essence Mascara Lash Princess" в количестве 5 штук

# br-2
- summary: |
